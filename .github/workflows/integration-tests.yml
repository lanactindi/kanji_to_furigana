name: Automated browser tests
on: push
jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        node_version: [14]
    runs-on: ubuntu-latest
    steps:
      - name: install puppeteer libraries
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk2.0-0 libgtk-3-0 libnotify-dev libgconf-2-4 libnss3 libxss1 libasound2 libxtst6 xauth xvfb libgbm-dev
          sudo yum -y install libXScrnSaver-1.2.2-6.1.el7.x86_64
      - name: Checkout Code
        uses: actions/checkout@v3
      - name: Install Node
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node_version }}
          check-latest: true
      - name: Install Dependencies
        run: yarn
      - name: Run Tests 👩🏽‍💻
        run: yarn ci