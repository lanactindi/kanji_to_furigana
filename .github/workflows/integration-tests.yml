name: Automated browser tests
on: push
jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        node_version: [14, 16, 'lts/*', 'node']
    runs-on: ubuntu-latest
    steps:
      - name: install puppeteer libraries
        run: |
          sudo apt-get update
          sudo apt-get install -y libgbm1
      - name: Checkout Code
        uses: actions/checkout@v3
      - name: Install Node
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node_version }}
          check-latest: true
      - name: Install Dependencies
        run: yarn
      - name: Run Tests 👩🏽‍💻
        run: yarn ci